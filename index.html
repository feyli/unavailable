<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indisponible</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

    <!--OpenGraph-->
    <meta property="og:title" content="404">
    <meta property="og:description" content="This page doesn't exist or is unavailable.">
    <script src="languageHandler.js"></script>
</head>
<body>
    <header>
        <h1 data-en="Unavailable (404)"
            data-fr="Indisponible (404)"></h1>
        <h2 data-en="The resource you're trying to access isn't available."
            data-fr="La ressource à laquelle vous tentez d'accéder n'est pas disponible."></h2>
        <p data-en="Please try again later."
           data-fr="Veuillez réessayer plus tard."></p>
    </header>
    <a href="https://github.com/feyli" target="_blank">
        <div class="logo-container">
            <img src="github.svg" alt="Logo GitHub" class="logo">
            <span><u>Feyli</u></span>
        </div>
    </a>
</body>
</html>
